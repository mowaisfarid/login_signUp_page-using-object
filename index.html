<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>logIn-page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <form onsubmit=" return Login()">
            <h1>Login</h1>
            <table class="formDesign">
                <tr>
                    <td> Email:</td>
                    <td>
                        <input  required class="input" type="text" id="email" placeholder="enter your email">
                    </td>
                </tr>

                <tr>
                    <td>Password: </td>
                    <td>
                        <input  required class="input" type="password" id="password" placeholder="enter your password">
                    </td>
                </tr>

                <tr>
                    <td></td>
                    <td><button class="input">LogIn</button></td>
                </tr>
            </table>
        </form>
        <br>
        <br>
        <a href="signUp.html">Don't have an account?/Sign Up</a>
    </div>
</body>
<script src="app.js"></script>



</html>
